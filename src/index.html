<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Notes App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Notebook = React.createClass ({
            getInitialState: function () {
                return {
                    notes: ["This is a simple Note", "This is another cool note", 
                            "This is a note to remind myself not to write repetitive notes", 
                            "Buy eggs", 
                            "Remember: Coffee solves everything"]
                }
            },
           
            render: function () {
                return (
                    <div className="board">
                        {
                            this.state.notes.map(
                                function (currentNote, i) {
                                    return (<Note>{currentNote}</Note>);
                                }
                            )
                        }
                    </div>
                )
            }
        });

        var Note = React.createClass ({
            getInitialState: function () {
                return {
                        editing: false,
                        note: this.props.children
                        };
            },

            edit: function () {
                this.setState({editing: true});
            },

            remove: function () {
                alert("Removing Comment")
            },

            save: function () {
                this.setState({editing: false,
                               note: this.refs.newText.value
                });
            },

            renderNormal: function () {
                return (
                    <div className="commentContainer">
                        <div className="commentText">{this.state.note}</div>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },

            renderEditing: function () {
                return (
                    <div className="commentContainer">
                        <textarea defaultValue={this.state.note} ref="newText"></textarea>
                        <button onClick={this.save} className="button-success">Save</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },

            render: function () {
                if(this.state.editing){
                    return this.renderEditing();
                } else {
                    return this.renderNormal();
                }
            }
        });

        ReactDOM.render(
            <Notebook />,
            document.getElementById('container')
        );
    </script>

</body>
</html>
